<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="cet">hallo</div>
        <div class="image">
            <img src="breeze.jpg" alt="lake image" >
                <div class="centered">
                    <img class="odin-image" src="odin-lined.png" alt="odin logo">
                    <span class="norse">ODIN</span>
                </div>
        </div>
        <div class="para">
            <p><b>This is not a real online service!You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up and get started.</b>
            </p>             
            <p><b>You know what to do</b></p>
            
                <form action="/url">
                    <h1>Let's do this</h1> <br>
                    <div class="form-controls">
                       
                        <p>
                        <label for="fname">FIRST NAME</label><br>
                        <input class="input"  type="text" id="fname" name="fname"> 
                        </p>
                        <p>
                        <label for="lname">LAST NAME</label> <br>
                        <input type="text" id="lname" name="lname">
                        </p> 
                        <p>
                        <label for="email">EMAIL</label> <br>
                        <input class="input" type="email" id="email" name="email">
                        </p>
                        <p>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input class="input" type="tel" id="phone" name="phone">
                        </p>
                        <p>
                        <label for="pass">PASSWORD <span aria-label="required">*</span></label><br>
                        <input class="input" type="password" id="pass" name="pass" style="border: 1px solid red;" /> <br>
                        <span style="color: red">*passwords do not match</span>
                        </p>
                        <p>
                        <label for="npass">CONFIRM PASSWORD</label> <br>
                        <input class="input" type="password" id="npass" name="npass" style="border: 1px solid red;"> <br>
                        
                        </p>
                        
                        <button class="btn" type="submit">CREATE ACCOUNT</button>
                    </div>
                </form>
            
        <p>Already have an account? <a href="login">login</a></p>
        </div>    
    </div>
</body>
